<h3 class="page-header">Dropdowns</h3>
<h4>Split</h4>
<div id="dropdown-split-demo" class="bs-example">
	<div class="btn-group" dropdown>
		<button type="button" class="btn btn-default">Action</button>
		<button type="button" class="btn btn-default dropdown-toggle"
				data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" dropdown-toggle>
			<span class="sr-only">Toggle Dropdown</span>
		</button>
		<ul class="dropdown-menu">
			<li><a href="#">Action</a></li>
			<li><a href="#">Another action</a></li>
			<li><a href="#">Something else here</a></li>
			<li role="separator" class="divider"></li>
			<li><a href="#">Separated link</a></li>
		</ul>
	</div>
	<div class="btn-group" dropdown>
		<button type="button" class="btn btn-secondary">Action</button>
		<button type="button" class="btn btn-secondary dropdown-toggle"
				data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" dropdown-toggle>
			<span class="sr-only">Toggle Dropdown</span>
		</button>
		<ul class="dropdown-menu">
			<li><a href="#">Action</a></li>
			<li><a href="#">Another action</a></li>
			<li><a href="#">Something else here</a></li>
			<li role="separator" class="divider"></li>
			<li><a href="#">Separated link</a></li>
		</ul>
	</div>
	<div class="btn-group" dropdown>
		<button type="button" class="btn btn-secondary" disabled>Action</button>
		<button type="button" class="btn btn-secondary dropdown-toggle" disabled
				data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" dropdown-toggle>
			<span class="sr-only">Toggle Dropdown</span>
		</button>
		<ul class="dropdown-menu">
			<li><a href="#">Action</a></li>
			<li><a href="#">Another action</a></li>
			<li><a href="#">Something else here</a></li>
			<li role="separator" class="divider"></li>
			<li><a href="#">Separated link</a></li>
		</ul>
	</div>
</div>
<x1-prism element="#dropdown-split-demo" lang="markup"></x1-prism>
