<h3 class="page-header">Stacked</h3>
<h4>On light background</h4>
<div id="checkbox-stack-light-demo" class="bs-example">
	<form>
		<div class="checkbox">
			<label for="checkbox1">
				<input type="checkbox" checked="checked" value="" id="checkbox1">
				<span>Checkbox option 1</span>
			</label>
		</div>
		<div class="checkbox">
			<label for="checkbox2">
				<input type="checkbox" value="" id="checkbox2">
				<span>Checkbox option 2</span>
			</label>
		</div>
		<div class="checkbox">
			<label for="checkbox3">
				<input type="checkbox" value="" id="checkbox3" disabled>
				<span>Checkbox option 3</span>
			</label>
		</div>
	</form>
</div>
<x1-prism element="#checkbox-stack-light-demo" lang="markup"></x1-prism>
