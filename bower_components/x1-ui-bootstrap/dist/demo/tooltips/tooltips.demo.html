<h3 class="page-header">Tooltips</h3>

<h4>Static tooltip</h4>
<div id="tooltip-static-demo" class="bs-example bs-example-tooltip">
	<div class="tooltip left" role="tooltip">
		<div class="tooltip-arrow" aria-hidden="true"></div>
		<div class="tooltip-inner">Tooltip on the left</div>
	</div>
	<div class="tooltip top" role="tooltip">
		<div class="tooltip-arrow" aria-hidden="true"></div>
		<div class="tooltip-inner">Tooltip on the top</div>
	</div>
	<div class="tooltip bottom" role="tooltip">
		<div class="tooltip-arrow" aria-hidden="true"></div>
		<div class="tooltip-inner">Tooltip on the bottom</div>
	</div>
	<div class="tooltip right" role="tooltip">
		<div class="tooltip-arrow" aria-hidden="true"></div>
		<div class="tooltip-inner">Tooltip on the right</div>
	</div>
</div>
<x1-prism element="#tooltip-static-demo" lang="markup"></x1-prism>
