<h3 class="page-header">Pagination</h3>
<div id="pagination-demo" class="bs-example">
	<nav>
		<ul class="pagination">
			<li class="disabled">
				<a href="#" aria-label="Previous">
					<span aria-hidden="true"
							class="glyphicon glyphicon-xs glyphicon-chevron-left"></span>
				</a>
			</li>
			<li class="active">
				<a href="#">1 <span class="sr-only">(current)</span></a>
			</li>
			<li><a href="#">2</a></li>
			<li><a href="#">3</a></li>
			<li><a href="#">4</a></li>
			<li><a href="#">5</a></li>
			<li>
				<a href="#" aria-label="Next">
					<span aria-hidden="true"
							class="glyphicon glyphicon-xs glyphicon-chevron-right"></span>
				</a>
			</li>
		</ul>
	</nav>
</div>
<x1-prism element="#pagination-demo" lang="markup"></x1-prism>

				<span>Previous: Section name</span>

				<span>Next: Section name</span>
				<span class="glyphicon glyphicon-chevron-right"></span>

</div>
